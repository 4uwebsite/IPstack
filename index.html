<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Location Info</title>

    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1 class="txt-white">GEO LOCATION INFO</h1>

    <div id="status"></div>

    <div class="cards-container flex">
        <div class="card">
            <div class="card-header txt-white">LOCATION</div>
            <div id="card-body">
                <!-- UL is populated in app.js populateLocation()-->
            </div>
            <div class="card-controls flex">
                <div class="copy btn-purple btn">COPY</div>
                <div class="export btn-purple btn">EXPORT</div>
            </div>
        </div>
    </div>
</body>
</html>
